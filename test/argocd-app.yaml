apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/darejuwon/argocdd-testing'
    targetRevision: HEAD
    path: test
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: echo-server
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
